on:
  push:

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
    - name: fail
      run: 'false'

  second:
    runs-on: ubuntu-latest
    steps:
    - name: fail
      run: 'false'

  dependent:
    runs-on: ubuntu-latest
    needs:
      - first
      - second
    if: (success() || failure())
    steps:
    - uses: garnercorp/build-actions/release@main
      with:
        repository: Anu48/workflow-needs
        ssh-key: "${{ secrets.PUSH_KEY }}"
        mail: nobody@github.com
        name: nobody
